<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css" />
    <title>Simulador de creditos</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-10">
      <h1>Simulador de creditos</h1>
      <div class="formulario">
        <form action="" class="form-inline">
          <div class="input-group mb-3">
            <label for="nombre" class="col-form-label col-sm-4">Nombre :</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              name="nombre"
              placeholder="nombre"
              aria-label="Nombre"
              aria-describedby="basic-addon1"
            />
          </div>
          <div class="input-group mb-3">
            <label for="fecha" class="col-form-label col-sm-4">Fecha :</label>
            <input
              type="date"
              class="form-control"
              id="fecha"
              name="fecha"
              aria-label="fecha"
              aria-describedby="basic-addon1"
            />
          </div>
          <div class="input-group mb-3">
            <label for="credito" class="col-form-label col-sm-4"> Crédito : </label>
            <input
              type="number"
              class="form-control"
              id="credito"
              name="credito"
              placeholder="credito"
              aria-label="credito"
              aria-describedby="basic-addon1"
            />
          </div>
          <div class="input-group mb-3">
            <label for="cuotas" class="col-form-label col-sm-4">Cuotas :</label>
            <input
              type="number"
              class="form-control"
              id="cuotas"
              name="cuotas"
              placeholder="cuotas"
              aria-label="cuotas"
              aria-describedby="basic-addon1"
            />
          </div>
          <div class="input-group mb-3">
            <label for="credito" class="col-form-label col-sm-4">Interes :</label>
            <input
              type="interes"
              class="form-control"
              id="interes"
              name="interes"
              placeholder="credito"
              aria-label="interes"
              aria-describedby="basic-addon1"
            />
          </div>
          <div class="d-flex justify-content-center m-4">
          <button type="button" class="btn btn-primary m-4" id="btnSimular">Simular Crédito</button>
          <button type="button" class="btn btn-danger m-4" id="btnBorrar">Borrar</button>
          </div>
        </form>
      </div>
      <hr />

      <table class="table" >
        <h3 class="text-center m-4">Tabla de amortizaciones</h3>
        <thead>
          <tr class="table-primary">
            <th class="table-primary" scope="col">Cuota Nro</th>
            <th class="table-primary" scope="col">Fecha</th>
            <th class="table-primary" scope="col">Cuota</th>
            <th class="table-primary" scope="col">Capital</th>
            <th class="table-primary" scope="col">Interes</th>
            <th class="table-primary" scope="col">Saldo</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
        <tfoot >
          <tr id="filaTotales">
            <td scope="row">TOTAL</td>
            <td></td>
            <td id="totalCuota" ></td>
            <td id="totalCapital" ></td>
            <td id="totalInteres" ></td>
            <td></td>
          </tr>
        </tfoot>
      </table>   
</div>

<div class="col-12 col-md-2">
<div class="card mt-5" style="width: 18rem;">
  <div class="card-body" id="weather-info">
    <h4 class="card-title">Clima</h4>
    <p class="card-text">Temperatura: <span id="temp"></span>°C</p>
    <p>Weather: <span id="weather"></span></p>
    <img id="icon" src="">
    <label for="ciudad-input">Ingresa el nombre de la ciudad:</label>
    <input type="text" id="ciudad-input" class="form-control" placeholder="Ej: Santiago" aria-label="ciudad" >
  </div>
</div>
</div>

</div>
</div>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="index.js"></script>
  </body>
</html>
